spring:
  application:
    name: app-core
    
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:}  # 환경변수로 프로필 지정
    
  # 외부 설정 파일 import
  # Spring Boot 3의 config import 기능 사용
  config:
    import:
      - optional:file:../config/application.yml  # 공통 설정
      - optional:file:../config/${spring.application.name}/application.yml  # app-core 전용 설정
      - optional:file:../config/${spring.application.name}/application-${spring.profiles.active}.yml  # 프로필별 설정

# 로컬 개발 시 기본값 (외부 설정이 없을 경우 사용)
---
spring:
  config:
    activate:
      on-profile: default
      
  datasource:
    url: jdbc:mariadb://localhost:3306/groupware?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul
    username: root
    password: qwer1234
    
server:
  port: 8080
  servlet:
    context-path: /api/v1